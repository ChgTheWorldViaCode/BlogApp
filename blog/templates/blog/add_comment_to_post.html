{% extends 'blog/base.html' %}

{% block title %}New Comment{%endblock%}

{% block content %}
    <h1>{% if post.comment %} Edit Comment {% else %} New Comment {% endif %}</h1>
    <form method="POST" class="post-form-blog">
            {% csrf_token %} 
            <!--Put all fields in p tags-->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>    
{% endblock %}
